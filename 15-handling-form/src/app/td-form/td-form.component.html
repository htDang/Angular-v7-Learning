<div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
  
          <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                ngModel
                required>
            </div>
            <button type="button" class="btn btn-warning" (click)="suggestUserName()">Suggest an username</button>
    
            <div class="form-group">
              <label for="mail">Email</label>
              <input
                type="email"
                class="form-control"
                id="mail"
                name="email"
                ngModel
                required
                #email="ngModel">
                <span class="help-block" *ngIf="email.invalid && email.touched">Please enter a valid email</span>
            </div>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is invalid!</p>
  
          <div class="form-group">
            <label for="secret">Secret question</label>
            <select
              id="secret"
              class="form-control"
              name="secret"
              [ngModel]="defaultQuestion"
              required>
              <option value="pet">Your first pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
  
          <div class="form-group">
            <textarea
              name="questionAnswer"
              rows="3"
              class="form-control"
              [(ngModel)]="answer"></textarea>
          </div>
          <p>Your reply: {{ answer }}</p>
  
          <div class="radio" *ngFor="let gender of genders">
            <label>
              <input
                type="radio"
                name="gender"
                ngModel
                [value]="gender">
                {{ gender }}
            </label>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <h3>Your Data</h3>
        <p>Username: {{ user.username }}</p>
        <p>Mail: {{ user.email }}</p>
        <p>Secret Question: {{ user.secretQuestion }}</p>
        <p>Answer: {{ user.answer }}</p>
        <p>Gender: {{ user.gender }}</p>
      </div>
    </div>
  </div>
